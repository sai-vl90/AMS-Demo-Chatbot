<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2fb;
            color: #333;
        }

        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #3a3d5c;
            color: #fff;
            border-radius: 12px 12px 0 0;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 500;
        }

        .chat-header i {
            font-size: 1.2em;
            cursor: pointer;
            color: #ffffff;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .chat-header i:hover {
            opacity: 1;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 12px;
            background: #f8f9fa;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 6px;
            margin: 2px 0;
            align-items: flex-start;
        }

        .message.bot {
            flex-direction: row;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #3a3d5c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            flex-shrink: 0;
        }

        .message.bot .avatar {
            background: #a8b4e6;
        }

        .message .text {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.95em;
            line-height: 1.3;
        }

        .message.bot .text {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px 12px 12px 0;
        }

        .message.user .text {
            background: #5b6bff;
            color: white;
            border-radius: 12px 12px 0 12px;
        }

        /* Markdown Content Styles */
        .markdown-content {
            font-size: 0.95em;
            line-height: 1.3;
        }

        .markdown-content h1 {
            font-size: 1.3em;
            margin: 0.2em 0;
            color: #333;
        }

        .markdown-content h2 {
            font-size: 1.2em;
            margin: 0.2em 0;
            color: #444;
        }

        .markdown-content h3 {
            font-size: 1.1em;
            margin: 0.2em 0;
            color: #555;
        }

        .markdown-content p {
            margin: 0.2em 0;
        }

        .markdown-content strong {
            color: #3a3d5c;
            font-weight: 600;
        }

        .markdown-content .markdown-list {
            margin: 0.2em 0;
            padding-left: 1em;
        }

        .markdown-content li {
            margin: 0.1em 0;
        }

        .markdown-content li.sub-item {
            margin-left: 1em;
        }

        /* Table Styles */
        .markdown-content .table-responsive {
            overflow-x: auto;
            margin: 0.3em 0;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .markdown-content .markdown-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            background: white;
        }

        .markdown-content .markdown-table th {
            background: #f5f6fa;
            padding: 8px 10px;
            border: 1px solid #e0e0e0;
            text-align: left;
            font-weight: 600;
            color: #3a3d5c;
        }

        .markdown-content .markdown-table td {
            padding: 6px 10px;
            border: 1px solid #e0e0e0;
        }

        .markdown-content .markdown-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        /* Sources Styles */
        .sources-container {
            margin-top: 6px;
            padding-top: 4px;
            border-top: 1px solid #eee;
        }

        .sources-link {
            position: relative;
            display: inline-block;
            color: #5b6bff;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .sources-link:hover {
            background-color: #f0f2ff;
        }

        .sources-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 8px;
            z-index: 1000;
        }

        .sources-tooltip:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid white;
        }

        .source-item {
            padding: 4px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }

        .source-item:last-child {
            border-bottom: none;
        }

        .source-content {
            margin-bottom: 3px;
        }

        .source-metadata {
            font-size: 0.9em;
            color: #666;
        }

        /* Input Area Styles */
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 10px 12px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        .quick-replies button {
            background: #f0f2ff;
            color: #5b6bff;
            padding: 6px 12px;
            border: 1px solid #e0e4ff;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .quick-replies button:hover {
            background: #5b6bff;
            color: white;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 12px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 12px 12px;
        }

        .input-container input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            outline: none;
            border-color: #5b6bff;
        }

        .input-container button {
            padding: 8px 16px;
            background: #5b6bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95em;
            transition: background-color 0.2s;
        }

        .input-container button:hover {
            background: #4a59e5;
        }

        .input-container button:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 6px 12px;
            color: #666;
            font-size: 0.9em;
        }

        .error-message {
            color: #dc3545;
            background: #fdf3f4;
            padding: 6px;
            border-radius: 6px;
            margin-top: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AMS Chatbot</h1>
            <i class="fas fa-times"></i>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <i class="fas fa-circle-notch fa-spin"></i> Bot is thinking...
        </div>
        <div class="quick-replies" id="quick-replies">
            <button onclick="quickReply('What is the fiscal year variant used by Exertis?')">What is the fiscal year variant used by Exertis?</button>
            <button onclick="quickReply('What are Cost Centres used for in SAP Controlling?')">What are Cost Centres used for in SAP Controlling?</button>
            <button onclick="quickReply('How does a DUMMY Profit Centre work?')">How does a DUMMY Profit Centre work?</button>
        </div>
        <div class="input-container">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..." 
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="send-button">
                <i class="fas fa-paper-plane"></i>
                Send
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    
    <script>
        function formatText(text) {
            // First, escape any HTML in the text to prevent XSS
            text = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Handle tables
            text = text.replace(/\|\s*\n/g, '|\n').replace(/\|\s*$/g, '|');
            
            // Process markdown tables
            const tableRegex = /(\|[^\n]+\|\n)((?:\|[^\n]+\|\n)+)/g;
            text = text.replace(tableRegex, (match, header, rows) => {
                const headerCells = header.trim().split('|').filter(Boolean);
                const formattedHeader = headerCells.map(cell => `<th>${cell.trim()}</th>`).join('');
                
                const rowsHtml = rows.trim().split('\n').map(row => {
                    if (row.includes('---')) return ''; // Skip separator row
                    const cells = row.split('|').filter(Boolean);
                    return `<tr>${cells.map(cell => `<td>${cell.trim()}</td>`).join('')}</tr>`;
                }).filter(Boolean).join('');
                
                return `<div class="table-responsive"><table class="markdown-table">
                          <thead><tr>${formattedHeader}</tr></thead>
                          <tbody>${rowsHtml}</tbody>
                        </table></div>`;
            });

            // Handle bold text with proper spacing
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // Handle bullet points with proper indentation
            text = text.replace(/^- (.*?)$/gm, '<li>$1</li>');
            text = text.replace(/(?:\n\n)?(<li>.*?<\/li>(\n|$))+/g, function(match) {
                return `<ul class="markdown-list">${match}</ul>`;
            });

            // Handle sub-bullet points
            text = text.replace(/^  - (.*?)$/gm, '<li class="sub-item">$1</li>');

            // Handle numbered lists
            text = text.replace(/^\d+\. (.*?)$/gm, '<li>$1</li>');
            text = text.replace(/(?:\n\n)?(<li>.*?<\/li>(\n|$))+/g, function(match) {
                if (match.includes('1.')) {
                    return `<ol class="markdown-list">${match}</ol>`;
                }
                return match;
            });

            // Handle headings
            text = text.replace(/^### (.*?)$/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*?)$/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*?)$/gm, '<h1>$1</h1>');

            // Handle paragraphs with reduced spacing
            text = text.split('\n\n').map(para => {
                if (!para.trim()) return '';
                if (para.startsWith('<')) return para; // Don't wrap HTML elements
                return `<p>${para.trim()}</p>`;
            }).join('\n');

            return `<div class="markdown-content">${text}</div>`;
        }

        function toggleSources(element) {
            const tooltip = element.querySelector('.sources-tooltip');
            if (tooltip.style.display === 'block') {
                tooltip.style.display = 'none';
            } else {
                // Hide all other tooltips first
                document.querySelectorAll('.sources-tooltip').forEach(t => t.style.display = 'none');
                tooltip.style.display = 'block';
                
                // Position the tooltip
                const rect = element.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();
                
                // Check if tooltip would go off-screen
                if (rect.top - tooltipRect.height < 0) {
                    // Show below instead of above
                    tooltip.style.bottom = 'auto';
                    tooltip.style.top = '100%';
                    tooltip.style.marginTop = '8px';
                    tooltip.style.marginBottom = '0';
                }
            }
        }

        function formatContent(text) {
            if (!text) return '';
            
            // Clean up formatting while preserving important structure
            text = text.replace(/\*\*/g, ''); // Remove markdown bold
            text = text.replace(/\n/g, ' '); // Replace newlines with spaces
            text = text.replace(/\s+/g, ' '); // Clean up extra whitespace
            
            return text.trim();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function quickReply(message) {
            const input = document.getElementById('user-input');
            input.value = message;
            sendMessage();
        }

        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'block';
            document.getElementById('send-button').disabled = true;
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none';
            document.getElementById('send-button').disabled = false;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const message = userInput.value.trim();

            if (!message) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.innerHTML = `<div class="avatar">U</div><div class="text">${message}</div>`;
            chatMessages.appendChild(userMessage);

            // Clear input and show typing indicator
            userInput.value = '';
            showTypingIndicator();
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Create bot message with enhanced formatting
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot');
                
                let messageContent = `<div class="avatar">ðŸ¤–</div><div class="text">`;
                messageContent += formatText(data.answer);

                // Add sources if they exist
                if (data.sources && data.sources.length > 0) {
                    messageContent += `
                        <div class="sources-container">
                            <span class="sources-link" onclick="toggleSources(this)">
                                ðŸ“š Sources
                                <div class="sources-tooltip">
                                    ${data.sources.map(source => `
                                        <div class="source-item">
                                            ${source.content ? `<div class="source-content">${formatContent(source.content)}</div>` : ''}
                                            ${source.metadata && source.metadata !== 'No metadata available' ? 
                                                `<div class="source-metadata">${source.metadata}</div>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </span>
                        </div>
                    `;
                }
                
                messageContent += '</div>';
                botMessage.innerHTML = messageContent;
                chatMessages.appendChild(botMessage);

            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'bot');
                errorMessage.innerHTML = `
                    <div class="avatar">ðŸ¤–</div>
                    <div class="text">
                        <div class="error-message">
                            Sorry, I encountered an error. Please try again later.
                        </div>
                    </div>
                `;
                chatMessages.appendChild(errorMessage);
            } finally {
                hideTypingIndicator();
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Add event listener to close tooltips when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.sources-link')) {
                document.querySelectorAll('.sources-tooltip').forEach(tooltip => {
                    tooltip.style.display = 'none';
                });
            }
        });

        // Add initial greeting message with minimal spacing
        window.onload = function() {
            const chatMessages = document.getElementById('chat-messages');
            const welcomeMessage = document.createElement('div');
            welcomeMessage.classList.add('message', 'bot');
            welcomeMessage.innerHTML = `
                <div class="avatar">ðŸ¤–</div>
                <div class="text">
                    <div class="markdown-content">
                        <p>Hello! I'm your <strong>AMS assistant</strong>. I can help you with:</p>
                        <ul class="markdown-list">
                            <li>SAP Finance queries</li>
                            <li>System configurations</li>
                            <li>Process documentation</li>
                            <li>Technical specifications</li>
                        </ul>
                        <p style="margin-top: 0.2em;">How can I assist you today?</p>
                    </div>
                </div>
            `;
            chatMessages.appendChild(welcomeMessage);
        };
    </script>
</body>
</html>
